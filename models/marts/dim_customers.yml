models:
- name: dim_customers
  description: This model consolidates customer information with their order history,
    providing insights into customer behavior and value. It combines data from customer
    profiles, orders, and payments to calculate metrics such as the number of orders
    and lifetime value for each customer.
  columns:
  - name: customer_id
    description: A unique identifier for each customer.
    data_tests:
      - unique
      - not_null
  - name: first_name
    description: The first name of the customer.
    data_tests:
      - not_null
  - name: last_name
    description: The last name of the customer.
    data_tests:
      - not_null
  - name: first_order_date
    description: The date when the customer placed their first order.
  - name: most_recent_order_date
    description: The date when the customer placed their most recent order.
  - name: number_of_orders
    description: The total number of orders placed by the customer.
  - name: lifetime_value
    description: The total monetary value of all orders placed by the customer.
